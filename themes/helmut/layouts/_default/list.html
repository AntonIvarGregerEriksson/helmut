{{ define "main" }}
<div class="container flex-fill">
  <h1>{{ .Title }}</h1>
  {{ if .Description }}<p class="lead">{{ .Description }}</p>{{ end }}
  {{ .Content }}
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
